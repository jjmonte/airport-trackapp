<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <title>Airport Tracker</title>
        
        <script src="https://cesiumjs.org/releases/1.57/Build/Cesium/Cesium.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script
            data-require="bootstrap@3.3.7"
            data-semver="3.3.7"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        ></script>
        <link
            data-require="bootstrap@3.3.7"
            data-semver="3.3.7"
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
        <!-- The Cesium library. -->
        <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.6.9/angular-route.js"></script>
        <script src="ang_script.js"></script>
        <link
            href="https://cesiumjs.org/releases/1.57/Build/Cesium/Widgets/widgets.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body >
        <!-- Angular Script -->
        
		
        <script src="parser.js"></script>
		<script src="db.js"></script>

        <!-- <div id="loadingOverlay"><h1>Loading...</h1></div> -->

        <div ng-app="apTrackApp" ng-controller="apCtrl">
            
        <!-- Trying to set global airports array to array inside scope -->
            <script>
			var dom_el = document.querySelector('[ng-controller="apCtrl"]');
			var ng_el= angular.element(dom_el);
            ng_el.apArray = airportsArray;
            </script>    

            <div id="main">
                <div class="titlePane" id="title">
                    <h2>
                        <img
                            id="title_logo"
                            src="images/paper-plane.png"
                        /> Airport Tracker
                    </h2>
                    <!-- <span id="upArrow">ï¸¿</span> -->
                    <p>Select a state to view airports in.</p>

                    <select id="state_select">
                        <!-- <option value="" disabled="disabled" selected="selected"
                        >Select a state</option
                    > -->
                        <option value="US-AL">Alabama</option>
                        <option value="US-AK">Alaska</option>
                        <option value="US-AZ">Arizona</option>
                        <option value="US-AR">Arkansas</option>
                        <option value="US-CA">California</option>
                        <option value="US-CO">Colorado</option>
                        <option value="US-CT">Connecticut</option>
                        <option value="US-DE">Delaware</option>
                        <option value="US-DC">District Of Columbia</option>
                        <option value="US-FL">Florida</option>
                        <option value="US-GA">Georgia</option>
                        <option value="US-HI">Hawaii</option>
                        <option value="US-ID">Idaho</option>
                        <option value="US-IL">Illinois</option>
                        <option value="US-IN">Indiana</option>
                        <option value="US-IA">Iowa</option>
                        <option value="US-KS">Kansas</option>
                        <option value="US-KY">Kentucky</option>
                        <option value="US-LA">Louisiana</option>
                        <option value="US-ME">Maine</option>
                        <option value="US-MD">Maryland</option>
                        <option value="US-MA">Massachusetts</option>
                        <option value="US-MI">Michigan</option>
                        <option value="US-MN">Minnesota</option>
                        <option value="US-MS">Mississippi</option>
                        <option value="US-MO">Missouri</option>
                        <option value="US-MT">Montana</option>
                        <option value="US-NE">Nebraska</option>
                        <option value="US-NV">Nevada</option>
                        <option value="US-NH">New Hampshire</option>
                        <option value="US-NJ">New Jersey</option>
                        <option value="US-NM">New Mexico</option>
                        <option value="US-NY">New York</option>
                        <option value="US-NC">North Carolina</option>
                        <option value="US-ND">North Dakota</option>
                        <option value="US-OH">Ohio</option>
                        <option value="US-OK">Oklahoma</option>
                        <option value="US-OR">Oregon</option>
                        <option value="US-PA">Pennsylvania</option>
                        <option value="US-RI">Rhode Island</option>
                        <option value="US-SC">South Carolina</option>
                        <option value="US-SD">South Dakota</option>
                        <option value="US-TN">Tennessee</option>
                        <option value="US-TX">Texas</option>
                        <option value="US-UT">Utah</option>
                        <option value="US-VT">Vermont</option>
                        <option value="US-VA">Virginia</option>
                        <option value="US-WA">Washington</option>
                        <option value="US-WV">West Virginia</option>
                        <option value="US-WI">Wisconsin</option>
                        <option value="US-WY">Wyoming</option>
                    </select>
                    <button id="choose" onclick="loadAirports(airportsArray)">
                        Show Airports
                    </button>
                </div>

                <div class="controlPane">
                    <table id="airports">
                        <th
                            href="#"
                            ng-click="orderByField='Type'; reverseSort = !reverseSort"
                            style="width: 75px"
                        >
                            ICAO
                        </th>
                        <th
                            href="#"
                            ng-click="orderByField='Type'; reverseSort = !reverseSort"
                            style="width: 383px"
                        >
                            Name
                        </th>
                        <th
                            href="#"
                            ng-click="orderByField='Type'; reverseSort = !reverseSort"
                            style="width: 219px"
                        >
                            City
                        </th>
                        <th
                            href="#"
                            ng-click="orderByField='Type'; reverseSort = !reverseSort"
                            style="width: 85px"
                        >
                            Size
                        </th>
                        <tr
                            id="apRows"
                            ng-repeat="airport in airports|orderBy:orderByField:reverseSort"
                            ng-click="setSelected($index); goTo(ICAO_airport)"
                            ng-class="{'selected':selectedRow===$index}"
                        >
                            <td id="index">{{ airport.ICAO_airport }}</td>
                            <td>{{ airport.Name }}</td>
                            <td>{{ airport.City }}</td>
                            <td>{{ airport.Size }}</td>
                        </tr>
                    </table>
                </div>

                <div id="cesiumContainer"></div>
            </div>

            <div id="toolbar"></div>
            
            <!-- Cesium Script -->
            <script src="cesium_script.js"></script>
            <!-- END ANGULAR DIV -->
        </div>
    </body>
</html>
